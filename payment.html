<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .payment-method {
            margin-bottom: 20px;
        }
        .payment-method label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            cursor: pointer;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #ddd;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .payment-method input[type="radio"] {
            display: none;
        }
        .payment-method input[type="radio"]:checked + span {
            background-color: #5469d4;
            color: #fff;
            border-color: #5469d4;
        }
        .payment-method span {
            display: block;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ddd;
            background-color: #fff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .payment-method input[type="radio"]:checked + span {
            background-color: #5469d4;
            color: #fff;
            border-color: #5469d4;
        }
        button {
            background-color: #5469d4;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4353a8;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }
        #upi-element {
            display: none;
        }
        #qr-code {
            display: none;
            margin-top: 20px;
        }
        .barcode-image {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <div class="payment-method">
            <label>
                <input type="radio" name="payment-method" value="card" checked>
                <span>Credit/Debit Card</span>
            </label>
            <label>
                <input type="radio" name="payment-method" value="upi">
                <span>UPI (India only)</span>
            </label>
        </div>
        <form id="payment-form">
            <div id="card-element" class="payment-element">
                <!-- A Stripe Element will be inserted here for card payments. -->
            </div>
            <div id="upi-element" class="payment-element">
                <!-- The UPI input field is hidden, no need for input here -->
            </div>
            <button id="submit">Pay</button>
            <div id="error-message"></div>
        </form>
        <div id="qr-code">
            <h2>Complete Your Purchase</h2>
            <p>Scan the barcode below to complete your payment.</p>
            <img src="IMG_20220906_091847.jpg" alt="Payment Barcode" class="barcode-image">
        </div>
    </div>

    <script>
        var stripe = Stripe('YOUR_PUBLISHABLE_KEY'); // Replace with your public key
        var elements = stripe.elements();
        var card = elements.create('card');
        card.mount('#card-element');

        var paymentMethodRadios = document.querySelectorAll('input[name="payment-method"]');
        var cardElement = document.getElementById('card-element');
        var upiElement = document.getElementById('upi-element');
        var qrCode = document.getElementById('qr-code');
        var upiIdInput = document.getElementById('upi-id');

        paymentMethodRadios.forEach(function(radio) {
            radio.addEventListener('change', function() {
                if (radio.value === 'card') {
                    cardElement.style.display = 'block';
                    upiElement.style.display = 'none';
                    qrCode.style.display = 'none';
                } else if (radio.value === 'upi') {
                    cardElement.style.display = 'none';
                    upiElement.style.display = 'none';
                    qrCode.style.display = 'none';
                }
            });
        });

        var form = document.getElementById('payment-form');
        var submitButton = document.getElementById('submit');
        var errorMessage = document.getElementById('error-message');
        

        form.addEventListener('submit', function(event) {
            event.preventDefault();


            
            var selectedPaymentMethod = document.querySelector('input[name="payment-method"]:checked').value;

            if (selectedPaymentMethod === 'card') {
                stripe.createToken(card).then(function(result) {
                    if (result.error) {
                        errorMessage.textContent = result.error.message;
                    } else {
                        // Send the token to your server
                        fetch('/charge', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ token: result.token.id, paymentMethod: 'card' }),
                        })
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(paymentResult) {
                            if (paymentResult.error) {
                                errorMessage.textContent = paymentResult.error;
                            } else {
                                alert('Payment successful!');
                            }
                        });
                    }
                });
            } else if (selectedPaymentMethod === 'upi') {
                // Directly show QR code for UPI payment
                qrCode.style.display = 'block';
            }
        });
    </script>
</body>
</html>
